<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id="loop"></h1>
<h2 id="time"></h2>
    <script>

let starttime = new Date();
for (let i = 0; i < 555; i++) {
    document.getElementById("loop").innerHTML += i + "<br>";
}
let endtime = new Date();
let time = endtime - starttime;
document.getElementById("time").innerHTML = "Time taken to execute the loop: " + time + " milliseconds";

    </script>
</body>
</html>
