<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let age=20;

        if(age>=18)
    {
        console.log("You are eligible to vote");
    }
    else
    {
        console.log("You are not eligible to vote");
    }


    let marks=80;

    if(marks>=80)
    {
        console.log("You are a genius");
    }
    else if(marks>=60)
    {
        console.log("You are a good student");
    }
    else if(marks>=40)
    {
        console.log("You are a average student");
    }
    else
    {
        console.log("You are a bad student");
    }



    let vehicle="bus";
    switch(vehicle)
    {
        case "car":
            console.log("You have a car");
            break;
        case "bike":
            console.log("You have a bike");
            break;
        case "bus":
            console.log("You have a bus");
            break;
        default:
            console.log("You have a vehicle");
    }


    </script>
</body>
</html>
