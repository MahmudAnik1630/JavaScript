<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>


<script>

    const languages1 = ["JavaScript", "Python", "Java", "C++", "C#",true , 50];

    console.log(languages1);
    console.log(languages1.length);



    const languages2 = new Array("JavaScript", "Python", "Java", "C++", "C#",true , 60);
    console.log(languages2.toString());
    console.log(languages2.join(" * "));
    const first=languages2[0];
    const last = languages2[languages2.length - 1];
    console.log(first);
    console.log(languages2.at(2));
    console.log(last);
    languages2.push("C");
    console.log(languages2);
    languages2.pop();
    console.log(languages2);
    languages2.shift();
    console.log(languages2);
    languages2.unshift("C");
    console.log(languages2);



    const num1 =[1,2,3,4,5];
    const num2 =[6,7,8,9,10];
    const num3=[11,12,13,14,15];
    const num4 =num1.concat(num2,num3);
    console.log(num4);


</script>
